<!DOCTYPE html>
<html>
<head>
	<title>DOM FUN</title>
</head>
<body style="margin: 20px; text-align: center;">
	<h1>DOM Practice</h1>
	<hr>

	<!-- Change Color of H2 -->
	<p><i>// Change the text color</i></p>
	<h2 id="h2Change">Change This H2's Color</h2>
	<input type="text" id="h2Color" placeholder="Type in Color You Want"><button id="colorBtn">Submit</button>
	<hr>
	<!-- Change Text With DOM -->
	<p><i>// Change Text With DOM</i></p>
	<h2 id="headingChange">Change This Title</h2>
	<input type="text" id="textChange" placeholder="Type In New Heading"><button id="titleBtn">Submit</button>
	<hr>
	<!-- Toggle Elements With DOM -->
	<p><i>// Toggle Elements With DOM</i></p>
	<button id='toggleBtn'>Hide Image</button>
	<br>
	<img id="duckImg" src="https://cdn.clipart.email/7affa7a97a67d864bf566f9d92d2f37f_28-collection-of-yellow-objects-clipart-black-and-white-high-_300-300.png" alt="rubber-duck" width="200px" height="200px">

	<hr>

	<!-- Add List Item With DOM -->
	<p><i>Add and Remove List Item With DOM</i></p>
	<input type="text" id="addInput" placeholder="Add List Item"><button id="addInputBtn">Add</button><button id="remove">Remove Last</button>
	<div id="addList" style="border: 1px solid black;margin: 2% 30%;padding-left: 5% padding-right: 5%;">
			<p>List Item #1</p>
	</div>



	<script type="text/javascript" src="app.js"></script>

</body>
</html>
